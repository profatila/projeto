<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição</title>
</head>
<body>
    <script>
        //while - enquanto
        document.write("<h1>Estrutura de repetição While</h1>")
        x = 0;
        
        while(x < 10){
            document.write("</br>O valor de X é:" + x);
            x++;
        }
        
        document.write("</br></br>")
        document.write("<h1>Estrutura de repetição For</h1>")
        var vezes = prompt("Quantas vezes?");
        //for - para
        for(y = 0; y < vezes; y++){
            document.write("</br>O valor de Y é:" + y);
        }

    </script>
</body>
</html>
